<!DOCTYPE html>
<html>

<head>
  <title>Happy Programmer</title>
  <link rel="icon" type="image/png" href="images/icon.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="jquery-1.12.0.min.js"></script>
  <script type="text/javascript" src="type.js"></script>
  <script type="text/javascript" language="javascript">
    var DELAY = 200;
    var FEED_URL = "http://www.cnet.com/rss/all/";
    $(document).ready(function () {
      var rand = Math.floor((Math.random() * 10) + 1) % 3 + 1;
      $("#main").css({ backgroundImage: "url('images/body_background_" + rand + ".jpg')" });
    });

    $(window).load(function () {
      // slide the container down
      $("#container").delay(0 * DELAY).slideDown(DELAY);
      $(".profile_pic").delay(DELAY).animate({ left: '0%' }, "slow");
      $(".message_bubble").delay(5 * DELAY).hide().fadeIn("fast");
      setTimeout(startTyping, 5 * DELAY);
      $("#time").innerHTML = getTime();

    });

  </script>
</head>

<body>
  <div id="main">
    <div id="container">
      <div id="message">
        <img class="profile_pic" src="images/profile.jpg" alt="Nice to meet you :)">
        <div class="message_bubble">
          <h3 id="greeting"></h3>
        </div>
      </div>
      <div id="links">
        <a href="https://github.com/uyvunk/" target="_blank"><img class="logos" src="images/github_2.png"
            alt="Git Hub"></a>
        <a href="https://www.facebook.com/happy.programmer1" target="_blank"><img class="logos"
            src="images/facebook.png" alt="Facebook"></a>
      </div>
      <div id="time"></div>
    </div>
  </div>
</body>

</html>
